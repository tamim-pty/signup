<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SignUp</h1>
    
        <form>
            <input type="text" placeholder="Enter Your First Name" required>
            <hr>
            <input type="text" placeholder="Enter Your Last Name (Optional)">
            <hr>
            <input type="password" placeholder="Enter Your Password" required>
            <hr>
            <input type="email" placeholder="Enter Your Email">
            <hr>
            <input type="number" min="33" max="99">
            <hr>
            <input type="range" min="0" max="5" value="0">
            <hr>

            <input type="color">
            <hr>
            <input type="date" max="2000-01-01" min="1950-01-01">
            <hr>
            <input type="time">
            <hr>
            Gender: <input type="radio" name="grn">Male
            <input type="radio" name="grn">female
            <hr>

            Property: <input type="checkbox"> Graphic Design
            <input type="checkbox"> Web Developer
            <hr>
            <input type="file" accept=".pdf">
            <hr>
            <select>
                <option value="">please select</option>
                <option value="">BD</option>
            </select>
            <hr>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <hr>
    








    <input type="reset">
    <hr>
    <input type="submit" value="Registration">

    </form>

</body>

</html>
